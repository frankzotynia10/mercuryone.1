
# 6/6/26
# This file contains common pin mappings for the BIGTREETECH Manta M8P
# To use this config, the firmware should be compiled for the
# STM32G0B1 with a "8KiB bootloader" "8 MHz crystal"
# and "CAN bus (on PD12/PD13)".

# See docs/Config_Reference.md for a description of parameters.

##################################
# Micro-controller configuration #
##################################
[mcu]
#   Configuration of the primary micro-controller - btt m8p v2
canbus_uuid: a87a2c3a65cc
canbus_interface: can0

[mcu EBBCan]
#    Tool head canbus board - sb2040
canbus_uuid: 20eb10e3f813
canbus_interface: can0

[mcu rpi]
#   Configuration of the Raspberry Pi CM4 as a
#   controller for chassis fan control.
serial: /tmp/klipper_host_mcu

#[mcu mmu]
# ERCF Canbus Board - btt mmb v1.1
#canbus_uuid: dec53eba4aa5
#canbus_interface: can0

#################
# Include Files #
#################
[include macros.cfg]

[include leds.cfg]

[include K-ShakeTune/*.cfg]

#[include mmu/base/*.cfg]
#[include mmu/optional/client_macros.cfg]

######################
# Kinematic settings #
######################
[printer]
#   The printer section controls high level printer settings.
kinematics: corexy
#max_velocity: 650
#max_accel: 8000
max_velocity: 500
max_accel: 10000
minimum_cruise_ratio: 0.5
#max_accel_to_decel: 3000
max_z_velocity: 12
max_z_accel: 200
square_corner_velocity: 5

[stepper_x] # M1 - A Motor
step_pin: PE6
dir_pin: PE5
enable_pin: !PC14
microsteps: 16
rotation_distance: 40
# endstop homing
endstop_pin: EBBCan:gpio24
position_endstop: -3
position_min: -3
position_max:  273
homing_speed: 100
second_homing_speed: 3
homing_retract_dist: 5

[stepper_y] # M2 - B Motor
step_pin: PE2
dir_pin: PE1
enable_pin: !PE4
microsteps: 16
rotation_distance: 40
# endstop homing
endstop_pin: ^PF3
position_endstop: 0
position_max: 260
homing_speed: 100
second_homing_speed: 3
homing_retract_dist: 5

## sensorless homing
#endstop_pin: tmc5160_stepper_y:virtual_endstop
#position_endstop: -12
#position_min: -12
#position_max: 270
#homing_speed: 20
#second_homing_speed: 3
#homing_retract_dist: 0

[stepper_z] # M3 - ZB Motor
step_pin: PB8
dir_pin: PB7
enable_pin: !PE0
# Leadscrew is Tr8x2 - 1 Start
rotation_distance: 2
full_steps_per_rotation: 200
microsteps: 16
endstop_pin: probe:z_virtual_endstop
#position_endstop = 0.440
position_max: 245
position_min: -5.0
homing_speed: 10
homing_retract_dist: 0

[stepper_z1] # M4 - ZL Motor
step_pin: PB4
dir_pin: PB3
enable_pin: !PB6
rotation_distance: 2
full_steps_per_rotation: 200
microsteps: 16

[stepper_z2] # M5 - ZR Motor
step_pin: PG13
dir_pin: PG12
enable_pin: !PG15
rotation_distance: 2
full_steps_per_rotation: 200
microsteps: 16

## Motor6
#[extruder1]
#step_pin: PG9
#dir_pin: PD7
#enable_pin: !PG11 
#heater_pin: PA1 # HE1 
#sensor_pin: PC5 # T1
#...

