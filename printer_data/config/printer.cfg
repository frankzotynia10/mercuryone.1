################
# Fans & Temps #
################
[fan_generic Filter_Fan]
pin: PF7

# Part Cooling Fan
[fan]
pin: EBBCan:gpio13

[heater_fan hotend_fan]
pin: EBBCan:gpio14
heater: extruder
heater_temp: 50.0

[fan_generic Rear_Intake]
pin: PA6
tachometer_pin: PC2
max_power: 1.0
shutdown_speed: 0.20
kick_start_time: 0.5
hardware_pwm: True
cycle_time: 0.00004  # 25 kHz

[fan_generic Front_Intake]
pin: PA2
tachometer_pin: PC1
max_power: 1.0
shutdown_speed: 0.20
kick_start_time: 0.5
hardware_pwm: True
cycle_time: 0.00004  # 25 kHz

