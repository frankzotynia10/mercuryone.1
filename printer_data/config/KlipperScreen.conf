[main]
#theme = blurry2
#theme = blurry
#theme = simple
show_heater_power = True
invert_z = True

[printer noodle]
#screw_rotation: 180
titlebar_items: chamber

# Material Preheat Buttons
[preheat PLA]
extruder: 100
heater_bed: 60

[preheat PETG]
extruder: 100
heater_bed: 80

[preheat ASA]
extruder: 100
heater_bed: 100
# Use the name
# or for example apply the same temp to devices of the same type
# optional GCode to run when the option is selected
gcode: ASA_Preheat

[preheat TPU]
extruder: 100
heater_bed: 50
